<!DOCTYPE html>

        <mi>a</mi>   <!--mi representa la variable matematica-->
        <mo>=</mo> <!--mo representa un operador matematico-->
        <msqrt> <!--es la raiz cuadrada y en esta se debe meter todo lo que va dentro de la raiz-->
            <mrow>
                <msup> <!--es la potencia de los numeros -->
                    <mi>c</mi>
                    <mn>2</mn>
                </msup>
                <mo>-</mo>
                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
            </mrow>
        </msqrt>
    </mrow>

</html>
