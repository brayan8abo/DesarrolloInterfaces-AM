<!DOCTYPE html>
<html>
    <body>

        <h1>Logo Empresa</h1>
        <!--viewBox define el sistema de
        coordenadas y la escala del contenido dentro de un elemento SVG -->
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <!-- CÃ­rculo -->
            <circle cx="100" cy="100" r="90" stroke="black" stroke-width="5" fill="green" />
<!--Se utiliza la d para poder crear figuras de manera libre-->
            <path d="M0 -30 L10 0 L-10 0 L20 50 L5 15 L30 15 Z"
                fill="skyblue" stroke="black" stroke-width="3"
                transform="translate(90, 90)" />
        </svg>

    </body>
</html>
